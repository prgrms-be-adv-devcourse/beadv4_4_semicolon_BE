name: Deploy to EC2

on:
  push:
    branches: [ "dev" ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/semicolon-backend
  CONTAINER_NAME: team05-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin' # Temurin 배포판 권장

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker pull ${{ env.DOCKER_IMAGE }}:latest

            if [ $(docker ps -aq -f name=${{ env.CONTAINER_NAME }}) ]; then
              docker stop ${{ env.CONTAINER_NAME }}
              docker rm ${{ env.CONTAINER_NAME }}
            fi

            # DB 정보까지 모두 Secrets에서 주입
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --network team05-network \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=release \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e SPRING_DATA_REDIS_HOST=${{ secrets.REDIS_HOST }} \
              -e SPRING_DATA_REDIS_PORT=6379 \
              -e ELASTICSEARCH_URIS=${{ secrets.ELASTICSEARCH_URL }} \
              -e JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }} \
              -e JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }} \
              -e CRYPTO_KEY=${{ secrets.CRYPTO_KEY }} \
              -e TOSS_API_SECRET_KEY=${{ secrets.TOSS_API_SECRET_KEY }} \
              ${{ env.DOCKER_IMAGE }}:latest
            
            docker image prune -f