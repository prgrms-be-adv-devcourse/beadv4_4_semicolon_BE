name: build-and-push

on:
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Build Docker Image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: semicolon-backend:ci